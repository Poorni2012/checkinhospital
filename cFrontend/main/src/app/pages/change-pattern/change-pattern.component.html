<div class="row">
    <div class="col-md-12">
        <nb-card>
            <nb-card-header>
                Change Pattern
            </nb-card-header>
            <nb-card-body>
                <form #changePatternForm="ngForm" (ngSubmit)="changePattern(changePatternForm)">
                    <div class="row">
                        <div class="col-md-4 mb-4 pt-2 text-center">
                            <label class="label pb-2" for="input-email">Old Pattern</label>
                            <div id="oldPatternContainer"
                                style="border-radius: 10px;background-image:linear-gradient(141deg, #0f4afc 0%, #2a5efd 51%, #3366ff 75%); margin: auto">
                            </div>
                            <input type="hidden" name="oldPatternCode" id="oldPatternCode">
                        </div>

                        <div class="col-md-4 mb-4 pt-2 text-center">
                            <label class="label pb-2" for="input-email">New Pattern</label>
                            <div id="newPatternContainer"
                                style="border-radius: 10px;background-image:linear-gradient(141deg, #0f4afc 0%, #2a5efd 51%, #3366ff 75%); margin: auto">
                            </div>
                            <input type="hidden" name="newPatternCode" id="newPatternCode">
                        </div>

                        <div class="col-md-4 mb-4 pt-2 text-center">
                            <label class="label pb-2" for="input-email">Confirm Pattern</label>
                            <div id="confirmPatternContainer"
                                style="border-radius: 10px;background-image:linear-gradient(141deg, #0f4afc 0%, #2a5efd 51%, #3366ff 75%); margin: auto">
                            </div>
                            <input type="hidden" name="confirmPatternCode" id="confirmPatternCode">
                        </div>
                    </div>
                    
                    <div class="text-center pt-3 pb-5">
                        <button nbButton class="col-md-2" type="submit" status="primary">
                            Submit
                        </button>
                    </div>
                </form>
            </nb-card-body>
        </nb-card>
    </div>
</div>
