<nb-card>
    <nb-card-header>
        <div class="d-flex">
            <div class="">
                Home Page Banner
            </div>
            <!-- <div class="ml-auto cursor" [routerLink]="['addbannert']">
                <nb-icon icon="plus-outline" pack="eva"></nb-icon>
                <span class="ml-2">Add Banner</span>
            </div> -->
        </div>
    </nb-card-header>

    <nb-card-body>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">S.No</th>
                    <th scope="col">Title</th>
                    <th scope="col">Image</th>
                    <!-- <th scope="col">Data & Time</th> -->
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let getBannerTwoListsObj of getBannerTwoLists; let i = index">
                    <tr>
                        <td scope="row">{{ i+1 }}</td>
                        <td scope="row">{{ getBannerTwoListsObj?.title }}</td>
                        <td>
                            <img [src]="_sanitizer.bypassSecurityTrustResourceUrl(getBannerTwoListsObj?.image)"
                                style="width: 100px; height: 55px;">
                        </td>

                        <!-- <td>{{ getBannerTwoListsObj?.created | date: 'medium' }}</td> -->
                        <td width="12%">
                            <a class="cursor" [routerLink]="['editbannert/' + getBannerTwoListsObj?._id ]">
                                <nb-icon icon="edit-outline" pack="eva" class="status-success"></nb-icon>
                            </a>
                            <!-- <a class="col-6" (click)="openConfirmationDialog(getBannerTwoListsObj?._id)">
                                <nb-icon icon="trash-outline" pack="eva" class="status-danger"></nb-icon>
                            </a> -->
                        </td>
                    </tr>
                </ng-container>
                <ng-container *ngIf="getBannerTwoLists.length == 0">
                    <tr class="text-center">
                        <td colspan="5">No Data Found</td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </nb-card-body>
    <div class="d-flex align-items-center justify-content-center" *ngIf="getBannerTwoLists.length > 0">
        <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="pageSize" [rotate]="true"
            [maxSize]="10" [boundaryLinks]="true" (pageChange)="pageChanged()">
        </ngb-pagination>
    </div>
</nb-card>
